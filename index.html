<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employease</title>
    <link
      rel="stylesheet"
      href="Frontend/libraries/bootstrap/css/bootstrap.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Frontend/style/main.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="#">
          <img src="Frontend/image/logo.png" alt="Logo Employease" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Cari Kerja</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Daftar Perusahaan</a>
            </li>
          </ul>
          <!-- Mobile Button -->
          <form class="form-inline d-sm-block d-md-none">
            <button class="btn btn-daftar btn-navbar-right my-2 my-sm-0 px-4">
              Masuk
            <button class="btn btn-login btn-navbar-right my-2 my-sm-0">
              Daftar
            </button>
          </form>
        </div>
        <!-- Dekstop Button -->
        <form class="form-inline my-lg-0 d-none d-md-block">
          <button class="btn btn-daftar btn-navbar-right my-2 my-sm-0 px-4">
            Masuk
          </button>
          <button class="btn btn-login btn-navbar-right my-2 my-sm-0 px-4">
            Daftar
          </button>
        </form>
        <!-- <button class="btn btn-outline-success" type="button">Masuk</button> -->
      </nav>
    </div>

    <script src="Frontend/libraries/jquery/jquery-3.7.1.min.js"></script>
    <script src="Frontend/libraries/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
